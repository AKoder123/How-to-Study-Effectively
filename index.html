<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Study Deck</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app" class="app" aria-live="polite">
    <header class="topbar" aria-hidden="true">
      <div class="brand">
        <span class="dot"></span>
        <span id="deckTitle" class="deck-title">Deck</span>
      </div>
      <div class="hud">
        <div id="progress" class="progress" title="Slide progress"></div>
      </div>
    </header>

    <main class="stage" id="stage" tabindex="0">
      <!-- Slides injected here -->
    </main>

    <div class="hint" aria-hidden="true">
      <span class="kbd">Space</span> next
      <span class="sep">·</span>
      <span class="kbd">Shift</span> + <span class="kbd">Space</span> prev
      <span class="sep">·</span>
      <span class="kbd">←</span>/<span class="kbd">→</span>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
